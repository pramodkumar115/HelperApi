<!DOCTYPE html>
<html>
    <body>
        <div style="padding:10px">
            <span class="label">Select the type of conversion: </span>
            <select data-ng-model="typeOfData" data-ng-change="onChangeOption()">
                <option value="xml">Convert XML to JSON</option>
                <option value="json">Convert JSON to XML</option>
            </select>
        </div>
        <div>
            <div class="editor" data-ui-ace="aceOptions" data-ng-model="dataVal" data-ng-keypress="validateOption()"></div>
        </div>
        <div class="errorMsg" ng-show="errorMsg != ''">
            <span>{{ errorMsg }}</span>
        </div>
        <div class="successMsg" ng-show="errorMsg == '' && successMsg != ''">
            <span>{{ successMsg }}</span>
        </div>

        <div class="buttons">
            <button class="clearBtn" data-ng-click="clear()">Clear</button>
            <button class="submitBtn" data-ng-click="convert()">Convert</button>
        </div>
    </body>
</html>
